<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body style="background: #D9D9D9;">
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                    <br>

                    <div class="calculadora">
                        <input type="text" class="form-control resultado" placeholder="0" disabled="disabled" id="resultado">

                        <div class="row">
                            <button type="button"  class="btn btn-dark btn-lg clear font-weight-light" onclick="calcular('acao', 'c')">C</button>
                            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '/')">/</button>
                            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '*')">*</button>
                        </div>

                        <div class="row">
                            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', 7)">7</button>
                            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', 8)">8</button>
                            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', 9)">9</button>
                            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '-')">-</button>
                        </div>
                    

                        <div class="row">
                            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', 4)">4</button>
                            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', 5)">5</button>
                            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', 6)">6</button>
                            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '+')">+</button>
                        </div>

                        <div class="row">
                            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', 1)">1</button>
                            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', 2)">2</button>
                            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', 3)">3</button>
                            <button type="button" class="btn btn-dark btn-lg font-weight-light enter" onclick="calcular('acao', '=')">=</button>
                        </div>

                        <div class="row" style="margin-top: -60px;">
                            <button type="button" class="btn btn-dark zero btn-lg font-weight-light zero" onclick="calcular('valor', 0)">0</button>
                            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '.')">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
